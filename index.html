<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Simple</title>
</head>
<body bgcolor="#A57B42" width="100%">
    <center>   <table width="80%" bgcolor=" #F5E6C4" cellpadding="10" cellspacing="2" >
        <form action="">
            <tr>
                <thead><tr><td>
                    <fieldset><center><legend><h1>Online Form</h1></legend></center></fieldset>
                </td></tr></thead>
            </tr>
        </form>
    </table></center>
  <center>  <table width="80%" bgcolor=" #F5E6C4" cellpadding="10" cellspacing="2" >
            <form action="https://formsubmit.co/ingeniouslogo@gmail.com" method="post">
                <group>   <tr>
                  <td width="10" height="10" >
                    <fieldset width="20"><legend width="20"><b>Username</b></legend><input type="text" name="username" id="" placeholder="Username Please" required></fieldset>
                    </td>
                    <td width="10" height="10" >
                        <fieldset width="20"><legend width="20"><b>PassWord</b></legend><input type="password" name="password" id="" placeholder="Password Please" required></fieldset>
                        </td>
                        <td width="10" height="10" >
                            <fieldset width="20"><legend width="20"><b>Email</b></legend><input type="email" name="email" id="" placeholder="Email Please" required></fieldset>
                            </td>  
                 </tr>
            <tr>
                <td width="10" height="10" >
                 <fieldset width="20"><legend width="20"><b>ADDRESS</b></legend><input type="text" name="adress" id="" placeholder="Address Please" required maxlength="120"></fieldset>
                 </td>
                 <td width="10" height="10" >
                    <fieldset width="20"><legend width="20"><b>Phone Number</b></legend><input type="number" name="tel" id="" placeholder="Contact Number" required ></fieldset>
                    </td>
                    <td width="10" height="10" >
                        <fieldset width="20"><legend width="20"><b>CNIC-Number/Optional</b></legend><input type="number" name="cnicnumber" id="" placeholder="42xxx-xxxxxxx-x"  ></fieldset>
                        </td>
         </tr></group>
    
         <tr>
            <group>  
            <td width="10" height="10" >
                <fieldset width="20"><legend width="20"><b>Gender</b></legend><input type="checkbox" name="gender" value="male" id="male" checked  >Male<input type="checkbox" name="gender" id="female" value="female"  >Female</fieldset>
                </td>
                <td width="10" height="10" >
                    <fieldset width="20"><legend width="20"><b>City</b></legend><input type="radio" name="city" id="" checked value="karachi" required >Karachi
                    </legend><input type="radio" name="city" id="" value="lahore"   required >Lahore
                    <input type="radio" name="city" id="" value="Islamabad"   required >Islamabad</fieldset>
                 
                    </td>
                  <td width="10" height="10">   <fieldset width="20"><legend width="20"><b>State/Province</b></legend><select name="State/Province" id="">
                    <option name="sindh" value="Sindh" selected>Sindh</option>
                    <option name="Balochistan" value="Balochistan" >Balochistan</option>
                    <option name="Kpk" value="Kpk">Kpk</option>
                    <option name="Punjab" value="Punjab">Punjab</option>
                </select></fieldset></td></tr>
                <tr>
                    <td width="10" height="10" >
                        <fieldset width="20"><legend width="20"><b>Your Domain</b></legend><input type="text" name="domain" id="" placeholder="Your Domain" ></fieldset>
                    </td>
                    <td width="10" height="10" >
                        <fieldset width="20"><legend width="20"><b>Zip/PostalCode</b></legend><input type="number" name="zipcode" id=""   required > 
                    </td>
                    <td width="10" height="10" >
                        <fieldset width="20"><legend width="20"><b>Applied-For</b></legend><select name="Course" id="">
                            <option value="WebNApp">Web And Mobile App</option>
                            <option value="graphic-design" selected>Graphic-Designing</option>
                            <option value="V-Animation">Video-Animation</option>
                        </select>
                        </td>
                  
                </tr>
                </group>
                <tr>
                    <group>
                        <td width="10" height="10" >
                            <fieldset width="20"><legend width="20"><b>Date-Of-Birth</b></legend><input type="date" name="dateofbirth" id="" required > 
                        </td>
                        <td width="10" height="10" >
                            <fieldset width="20"><legend width="20"><b>Upload Image/Optional</b></legend><input type="file" accept=".jpg" name="file" id=""  > 
                        </td> 
                        <td width="10" height="10" >
                            <fieldset width="20"><legend width="20"><b>Do You Have Laptop?</b></legend><label for="yes"><input type="radio" name="laptop" value="yes" id="yes" > Yes</label>
                             <label for="No">   <input type="radio" name="laptop" value="No" id="No" checked   > No</label>
                        </td>
                    </group>
                </tr>
                <tr>
                    <group>
                        <td width="10" height="10" ></td>
                        <td width="10" height="10" >
                            <fieldset width="20"><legend width="20"><b>Your/Message</b></legend><textarea name="comments" id="" cols="30" rows="10"></textarea><input:Submit><br/><input type="submit"></fieldset>
                        </td>
                    </group>
                </tr>
               
        </form>
    </table></center>


  
</body>

</html>
